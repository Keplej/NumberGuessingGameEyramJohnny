<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <section>
    <h1>YOUR GAME HERE!</h1>
    <form>
      <input id="player-one" type="number" placeholder="Player One Guess"/>
      <input id="player-two" type="number" placeholder="Player Two Guess"/>
      <button id="add-button">Guess</button>
    </form>
  </section>
  <section>
    <div id="numberGuesser" class="container"></div>
  </section>
</body>
</html>
